<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ forms.title }}
        <input type='submit' name='create'>
    </form>
    {% for task in tasks %}
    <div>
        <a href="{% url 'complete' task.id %}">Complete</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        {% if task.completed%}
        <span style='text-decoration: line-through;'>{{ task }}</span>
        {% else %}
        <span style='text-decoration: none;'>{{ task }}</span>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
